version: '3.8'

services:
  sim-apdu-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sim-apdu-analyzer
    ports:
      - "5000:5000"
    volumes:
      # 업로드된 파일 영구 저장 (선택사항)
      - ./uploads:/app/uploads
      # 세션 데이터 영구 저장 (선택사항)
      - ./flask_session:/app/flask_session
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=change-this-to-random-secret-key-in-production
      - MAX_CONTENT_LENGTH=209715200  # 200MB
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/readme"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sim-analyzer-network

networks:
  sim-analyzer-network:
    driver: bridge
