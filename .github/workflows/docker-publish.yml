name: Docker Image CI/CD

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Hugging Face Rebuild
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          mkdir hf_sync
          cd hf_sync
          git init
          git config user.name "GitHub Action Bot"
          git config user.email "bot@github.com"
          git remote add origin https://Joostone:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Joostone/sim-apdu-analyzer
          git fetch origin main
          git checkout origin/main -- . || echo "Initial setup"
          
          cat <<EOF > Dockerfile
          FROM ghcr.io/joostone-ahn/sim-apdu-analyzer:latest
          USER root
          RUN mkdir -p /app && chmod -R 777 /app
          EXPOSE 8090
          USER 1000
          ENV PYTHONUNBUFFERED=1
          # Last Image Update: $(TZ="Asia/Seoul" date +"%Y-%m-%d %H:%M:%S KST")
          EOF
          
          git add Dockerfile
          git commit -m "Deploy: Update image to latest [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main --force
